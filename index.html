<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid #333;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .title {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .contact-info {
            margin-bottom: 1.5rem;
        }

        .contact-info p {
            margin: 0.5rem 0;
            color: #444;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-link {
            text-decoration: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            background: #333;
            transition: transform 0.2s;
        }

        .social-link:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="./images/profile.png" alt="Profile Picture" class="profile-img">
        <h1>Ashen Sachinthana</h1>
        <p class="title">Computer Science Student</p>
        
        <div class="contact-info">
            <p>üìß dasachinthana@gmail.com</p>
            <p>üì± +94 70 322 2635</p>
            <p>üìç Colombo</p>
        </div>

        <div class="social-links">
            <a href="https://github.com/AshenSachinthana" class="social-link">GitHub</a>
            <a href="https://www.linkedin.com/in/ashen-sachinthana/" class="social-link">LinkedIn</a>
            <a href="https://web.facebook.com/ashen.sachinthana.52" class="social-link">Facebook</a>
        </div>
    </div>

    <script>
        // Function to generate random color
        function getRandomColor() {
            const hue = Math.floor(Math.random() * 360);
            return `hsl(${hue}, 70%, 65%)`;
        }

        // Function to update colors
        function updateColors() {
            const card = document.querySelector('.card');
            const newColor = getRandomColor();
            
            // Update card border color
            card.style.borderLeft = `5px solid ${newColor}`;
            
            // Update social links background color
            const socialLinks = document.querySelectorAll('.social-link');
            socialLinks.forEach(link => {
                link.style.backgroundColor = newColor;
            });

            // Update profile image border
            const profileImg = document.querySelector('.profile-img');
            profileImg.style.borderColor = newColor;
        }

        // Update colors initially
        updateColors();

        // Update colors every 5 seconds
        setInterval(updateColors, 5000);

        // Update colors on card click
        document.querySelector('.card').addEventListener('click', updateColors);
    </script>
</body>
</html>
